<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>

<body>
  <style>
    .style-row-container {

    }

    .style-row-container .style-price {

    }

    .style-row-container .style-plus-minus-group .btn-default {
    }
  </style>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ PRODUCT TITLE }}</h1>
      </div>
      <div class="col-sm-6"><img class="img-responsive" src="images\bsfw-1319-quartz-crystal_larg.png" alt=""></div>
      <div class="col-sm-6">
        <div class="style-row-container row">
          <div class="col-xs-2" style="padding: 0 5px;"><img class="center-block img-responsive" src="images\bsfw-1319-quartz-crystal_larg.png" alt=""></div>
          <div class="col-xs-6" ><strong>COLOR:</strong> Style Title here
            <div class="style-price"><strong>Price:</strong> $9.98</div>
          </div>
          <div class="col-xs-4">
              <label for="Quantity" class="quantity-selector">Quantity</label>

              <div class="input-group style-plus-minus-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="btn-plus"><span class="glyphicon glyphicon-minus"></span></button>
                </span>
                <input type="text" class="form-control" name="qty" id="qty" value="1">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" id="btn-minus"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
              </div>
              <div class="style-in-stock text-right">37 in stock.</div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
